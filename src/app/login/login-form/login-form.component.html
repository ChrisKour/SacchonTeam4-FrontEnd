<div class="container-fluid">
    <form class="alert alert-secondary" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group mr 2">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" formControlName="username" placeholder="Enter your username">
        </div>
        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="text-danger">Enter your username to login.</div>
        <div class="form-group mr 2">
            <label for="password">Password:</label>
            <input class="form-control" type="text" id="password" formControlName="password" placeholder="Enter your password">
        </div>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="text-danger">Enter your password to login.</div>

        
        <button class="btn btn-primary" [disabled]='loginForm.invalid'>Login</button>
    </form>
</div>
