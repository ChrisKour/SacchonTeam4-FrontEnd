<div class="container-fluid">
    <form class="alert alert-secondary" [formGroup]="form" novalidate>
        <div class="form-group mr 2">
            <label for="from">Date from:</label>
            <input class="form-control" type="text" id="from" formControlName="from">
        </div>
        <div *ngIf="form.get('from').hasError('required') && form.get('from').touched" class="text-danger">All
            the fields must be set</div>
        <div *ngIf="form.controls.from.hasError('ptDate') && form.get('from').touched" class="text-danger">
            The date must be filled as dd/MM/yyyy
        </div>

        <div class="form-group mr 2">
            <label for="to">Date to:</label>
            <input class="form-control" type="text" id="to" formControlName="to">
        </div>
        <div *ngIf="form.get('to').hasError('required') && form.get('to').touched" class="text-danger">All
            the fields must be set</div>
            <div *ngIf="form.controls.from.hasError('ptDate') && form.get('to').touched" class="text-danger">
                The date must be filled as dd/MM/yyyy
            </div>

        <button class="btn btn-primary" [disabled]='form.invalid' (click)="getAverageGlucose()">Show average glucose
            level</button>
        <button class="btn btn-primary ml-3" [disabled]='form.invalid' (click)="getAverageCarbIntake()">Show average
            carb intake</button>
    </form>

    <div>
        <p *ngIf="averageGlucose">Average Glucose: {{ averageGlucose }}</p>
        <p *ngIf="noData">There are no measurement data for these dates.</p>
        <p *ngIf="averageCarb">Average Carb Intake: {{ averageCarb }}</p>
    </div>
</div>
