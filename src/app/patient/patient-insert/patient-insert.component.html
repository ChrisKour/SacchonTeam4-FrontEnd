<div class="container-fluid">
    <form [formGroup]="patientForm" (ngSubmit)="addPatient()">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" formControlName="name" placeholder="Enter patient name here">
        </div>

        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" formControlName="username" placeholder="Enter patient username here">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" formControlName="password" placeholder="Enter patient password here">
        </div>

        <button class="btn btn-primary">Add patient</button>
    </form>
</div>
