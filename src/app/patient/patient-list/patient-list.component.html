<div class="container-fluid">
    <h3> Patient List </h3>

    <button class="btn btn-primary" (click)="getPatients()">GET PRODUCTS</button>

    <div class="row">
        <div *ngFor="let patient of patients">
            <div class="clearfix" *ngIf="index % 3 == 0"></div>
            <div class="col-sm-4"></div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ patient.name }}</h5>
                  <!-- <p class="card-text">Price: {{ product.price }}</p>
                  <p class="card-text">Quantity: {{ product.inventoryQuantity }}</p> -->
                </div>
              </div>
        </div>
    </div>
</div>
