<div class="container-fluid">
    <div class="list-group">
        <div *ngFor="let patient of patients">
            <button type="button" class="list-group-item list-group-item-action" (click)="getLastConsultationDate(patient.id)">Patient: {{ patient.name }}</button>
            <div *ngIf="isPatientClicked && patient.id == idOfSelectedPatient">
                <div>
                    {{ consultationDays }}
                </div>
            </div>
        </div>
    </div>
</div>
