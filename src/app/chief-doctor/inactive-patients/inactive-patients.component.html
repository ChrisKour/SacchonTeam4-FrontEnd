<div class="container-fluid">
    <form class="alert alert-secondary" [formGroup]="dateForm" (ngSubmit)="getInactivePatients()" novalidate>
        <div class="form-group mr 2">
            <label for="fromDate">From Date:</label>
            <input class="form-control" type="text" id="fromDate" formControlName="fromDate">
        </div>
        <div *ngIf="dateForm.get('fromDate').hasError('required') && dateForm.get('fromDate').touched"
            class="text-danger">Enter a date to get the data.</div>
        <div class="form-group mr 2">
            <label for="toDate">To Date:</label>
            <input class="form-control" type="text" id="toDate" formControlName="toDate">
        </div>
        <div *ngIf="dateForm.get('toDate').hasError('required') && dateForm.get('toDate').touched"
            class="text-danger">Enter a date to get the data.</div>
        <button class="btn btn-primary" [disabled]='dateForm.invalid'>Get inactive patients</button>
    </form>

    <div class="list-group">
        <div *ngFor="let patient of patients">
            <button type="button" class="list-group-item list-group-item-action">Patient: {{ patient.name }}</button>
        </div>
    </div>
</div>
